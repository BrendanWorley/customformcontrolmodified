<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Radio Custom Form Control</title>
</head>
<body>
	<fieldset>
		<legend id="pick"  >Pick a fruit</legend>
		<ul class="styledSelect">
			<li    >
				<input
					type="radio"
					name="fruit"
					value="Cherry"
					id="fruitCherry"
					checked  />
				<label id="labelCherry" for="fruitCherry"   >Cherry</label>
			</li> 
				<li    >
				<input
					type="radio"
					name="fruit"
					value="Lemon"
					id="fruitLemon"
					  />
				<label for="fruitLemon" >Lemon</label>
			</li>
			<li    >
				<input
					type="radio"
					name="fruit"
					value="Banana"
					id="fruitBanana"
					 />
				<label for="fruitBanana" >Banana</label>
			</li>
			<li    >
				<input
					type="radio"
					name="fruit"
					value="Strawberry"
					id="fruitStrawberry"
					 />
				<label id="labelStrawberry" for="fruitStrawberry"  >Strawberry</label>
			</li>
			<li    >
				<input
					type="radio"
					name="fruit"
					value="Apple"
					id="fruitApple"
					 />
				<label id="labelApple"  for="fruitApple" >Apple</label>
			</li>
</fieldset>
</body>
<script src="./script.js"></script>
</html>
